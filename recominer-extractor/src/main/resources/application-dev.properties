# Set here configurations for the database connection

# Connection url for all database schemas
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=false

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Connection url for the database "batch"
spring.batch.datasource.url=jdbc:mysql://localhost:3306/batch
spring.batch.datasource.username=root
spring.batch.datasource.password=root
spring.batch.datasource.driver-class-name=com.mysql.jdbc.Driver

# Keep the connection alive if idle for a long time (needed in production)
spring.batch.datasource.testWhileIdle = true
spring.batch.datasource.validationQuery = SELECT 1