<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui">

    <h2>Usuarios que comentaram no mesmo arquivo em todo o projeto a cada X meses</h2>

    <br />

    <h:panelGrid columns="2" cellspacing="10" cellpadding="0">
        <h:outputLabel value="Date: " for="beginDate" />
        <h:panelGrid columns="3" cellspacing="0" cellpadding="0">
            <p:calendar value="#{bean.paramValue['beginDate']}" id="beginDate" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" size="20" autocomplete="true" showOn="button"/>
            <h:outputLabel value=" to " for="endDate" style="margin: 0 10px;" />
            <p:calendar value="#{bean.paramValue['endDate']}" id="endDate" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" size="20" autocomplete="true" showOn="button" />
        </h:panelGrid>

        <h:outputText value="Minimum files per commit: " />
        <p:inputText value="#{bean.paramValue['minFilesPerCommit']}" id="minFilesPerCommit" type="number"  size="20" />

        <h:outputText value="Maximum files per commit: " />
        <p:inputText value="#{bean.paramValue['maxFilesPerCommit']}" id="maxFilesPerCommit" type="number"  size="20" />

        <h:outputLabel value="Considers only merged pull request?" for="mergedOnly" />  
        <p:selectBooleanCheckbox value="#{bean.paramValue['mergedOnly']}" id="mergedOnly" />

    </h:panelGrid>

    <p:accordionPanel activeIndex="999" style="width:80%">
        <p:tab title="Files to ignore: (click to open)">
            <p:inputTextarea value="#{bean.paramValue['filesToIgnore']}" id="filesToIgnore"
                             style="width:100%" rows="20" autoResize="autoResize"  />
        </p:tab>
        <p:tab title="Files to considers: (click to open)">
            <p:inputTextarea value="#{bean.paramValue['filesToConsiders']}" id="filesToConsiders"
                             style="width:100%" rows="20" autoResize="autoResize"  />
        </p:tab>
    </p:accordionPanel>
</div>
